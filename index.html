<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <title>Battery Finder Program</title>
        
    </head>
    <body>
        <div class="container-fluid p-2 bg-primary text-white text-center">
            <h1>Battery Finder Program</h1>
        </div>
        <div class="col-10 pt-4 container d-flex flex-column justify-content-center">
            <div class="d-flex flex-column justify-content-start">
                <div class="py-2">
                    <h6>Step1: Select your brand</h6>
                    <select id="brandSelection" class="form-select brand-select-width">
                        
                    </select>
                </div>
                <div class="py-2">
                    <h6>Step2: Select your model</h6>
                    <select id="modelSelection" class="form-select model-select-width">
                        
                    </select>
                </div>
                <div class="py-2">
                    <h6>Step3: Input accessory power consumption</h6>
                    <div>
                        <input id="accessoryW" type="number" min="0" max="100" value="50"> W
                    </div>
                </div> 
            </div>
            <div class="pt-2 pb-0 mb-0">
                <h6>Step4: Chose your battery</h6>
            </div>
            <div id="availableBattery" class="pb-4">
                
            </div>

        </div>
        <script src="./main.js"></script>
    </body>
